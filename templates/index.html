<div class="container">

    <h3 class="text-center mt-3">Corona_Virus_Probabal_Detector</h3>

  <form action="/" method="POST">
    <div class="form-group">
      <label for="temprature">Temprature:</label>
      <input type="text" class="form-control" name="temprature" id="temprature" placeholder="Enter Your body temptarure in Celsious" >
    </div>

      <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" class="form-control" name="age" id="age" placeholder="Enter your Age" >

    </div>

      <div class="form-group">
      <label for="bodypain">BodyPain:</label>
      <select class="form-control custom-select" name="bodypain" id ="bodypain">
          <option value="0">NO PAIN</option>
           <option value="1">SEVER PAIN</option>
      </select>
    </div>

       <div class="form-group">
      <label for="runnynose">Runny_Nose</label>
      <select class="form-control custom-select" name="runnynose" id ="runnynose">
          <option value="0">NO</option>
           <option value="1">YES</option>
      </select>
    </div>


        <div class="form-group">
      <label for="difficultbreathing">Difficult_Breathing</label>
      <select class="form-control custom-select" name="difficultbreathing" id ="difficultbreathing">
          <option value="-1">NO</option>
          <option value="0">LITTLE BIT</option>
           <option value="1">YES</option>
      </select>
    </div>


    <button class="btn btn-primary">Submit</button>
  </form>
</div>
